<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Checkout</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

</head>

<body>
<nav class="navbar navbar-expand-md navbar-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
        </li>
    </ul>

</nav>


<!--Section: Block Content-->
<section>

    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-lg-8 mb-4">

            <!-- Card -->
            <form action="#" th:action="@{/checkout}" method="post">
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Shipping details</h5>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- First name -->
                                <div class="md-form md-outline mb-0 mb-lg-4">
                                    <input type="text" id="firstName" class="form-control mb-0 mb-lg-2" name="firstName" required>
                                    <label for="firstName">First name</label>
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- Last name -->
                                <div class="md-form md-outline">
                                    <input type="text" id="lastName" class="form-control" name="lastName" required>
                                    <label for="lastName">Last name</label>
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->

                        <!-- Company name -->
                        <div class="md-form md-outline my-0">
                            <input type="text" id="companyName" class="form-control mb-0">
                            <label for="companyName">Company name (optional)</label>
                        </div>

                        <!-- Country -->
                        <div class="d-flex flex-wrap">
                            <div class="select-outline position-relative w-100">
                                <select class="mdb-select md-form md-outline" name="country" required>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">Europe</option>
                                </select>
                                <label>Country</label>
                            </div>
                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-0">
                            <input type="text" id="address" placeholder="House number and street name" class="form-control" name="address" required>
                            <label for="address">Address</label>
                        </div>

                        <!-- Address Part 2 -->
                        <div class="md-form md-outline">
                            <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)"
                                   class="form-control" required>
                            <label for="form15">Address</label>
                        </div>

                        <!-- Postcode / ZIP -->
                        <div class="md-form md-outline">
                            <input type="text" id="postcode" class="form-control" name="postcode" required>
                            <label for="postcode">Postcode / ZIP</label>
                        </div>

                        <!-- Town / City -->
                        <div class="md-form md-outline">
                            <input type="text" id="town" class="form-control" name="town" required>
                            <label for="town">Town / City</label>
                        </div>

                        <!-- Phone -->
                        <div class="md-form md-outline">
                            <input type="number" id="phone" class="form-control" name="phone" required>
                            <label for="phone">Phone</label>
                        </div>

                        <!-- Email address -->
                        <div class="md-form md-outline">
                            <input type="email" id="email" class="form-control" name="email" required>
                            <label for="email">Email address</label>
                        </div>

                        <!-- Additional information -->
                        <div class="md-form md-outline">
                            <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
                            <label for="form76">Additional information</label>
                        </div>

                        <div class="form-check pl-0 mb-4 mb-lg-0">
                            <input type="checkbox" class="form-check-input filled-in" id="new3">
                            <label class="form-check-label small text-uppercase card-link-secondary" for="new3">Create an
                                account?</label>
                        </div>

                    </div>
                </div>
                <!-- Card -->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-4">

            <!-- Card -->
            <div class="card mb-4">
                <div class="card-body">

                    <h5 class="mb-3">The total amount of</h5>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Temporary amount
                            <span th:text="${finalPrice} + ' EUR'"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Shipping
                            <span>Free</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>The total amount of</strong>
                                <strong>
                                    <p class="mb-0">(including VAT)</p>
                                </strong>
                            </div>
                            <span th:text="${finalPrice} + ' EUR'"><strong></strong></span>
                        </li>
                    </ul>

                    <!--                    <input type="submit">-->
                    <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Go to payment</button>

                </div>
            </div>
            </form>
            <!-- Card -->
            <div class="mb-3">
                <div class="pt-4">

                    <h5 class="mb-4">We accept</h5>

                    <img class="mr-2" width="45px"
                         src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                         alt="Visa">
                    <img class="mr-2" width="45px"
                         src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                         alt="American Express">
                    <img class="mr-2" width="45px"
                         src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                         alt="Mastercard">
                    <img class="mr-2" width="45px"
                         src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
                         alt="PayPal acceptance mark">
                </div>
            </div>
            <!-- Card -->
            <div class="card mb-4">
                <div class="card-body">

                    <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                       aria-expanded="false" aria-controls="collapseExample">
                        Add a discount code (optional)
                        <span><i class="fas fa-chevron-down pt-1"></i></span>
                    </a>

                    <div class="collapse" id="collapseExample">
                        <div class="mt-3">
                            <div class="md-form md-outline mb-0">
                                <input type="text" id="discount-code" class="form-control font-weight-light"
                                       placeholder="Enter discount code">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card -->

        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->

</section>
<!--Section: Block Content-->

<div th:replace="footer.html :: copy"></div>
<script src="/static/js/checkout.js"></script>
</body>
</html>
